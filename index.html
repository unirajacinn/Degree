
<!DOCTYPE html>
<html>
<head>
    <title>My Image Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #eef2f7;
            padding: 40px;
            text-align: center;
        }
        .box {
            background: #fff;
            padding: 20px;
            max-width: 700px;
            margin: auto;
            border-radius: 12px;
            box-shadow: 0 4px 18px rgba(0,0,0,0.12);
        }
        img {
            width: 80%;
            margin-top: 20px;
            border-radius: 10px;
        }
    </style>
</head>
<body>

<div class="box">
    <h1>My Image Page</h1>
    <p>Your image appears below. Replace <b>your_image.png</b> with your own file.</p>

    <img src="images/your_image.png" alt="Your Image">

</div>

</body>
</html>
